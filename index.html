<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Marister Scout Parent Concern Form</title>

  <!-- Link external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="form-container">
    <h1>Parent Concern Form</h1>
    <form id="concernForm">
      <label for="parentName">Parent's Full Name</label>
      <input type="text" id="parentName" name="parentName" required />

      <label for="contactNumber">Contact Number</label>
      <input type="tel" id="contactNumber" name="contactNumber" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required />

      <label for="concern">Concern Description</label>
      <textarea id="concern" name="concern" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </div>

  <!-- Link external JS -->
  <script src="script.js"></script>
</body>
</html>
